{%load static%}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    .pie-original{
        position: absolute;
        right: 20px;
        bottom:10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        width: 400px;
        height: 380px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
</style>
<div class="pie-original">
    <canvas id="percentageChart" width="100" height="100"></canvas>
</div>
<script>
    // JavaScript code to render Chart.js chart
    var ctx = document.getElementById('percentageChart').getContext('2d');
    var percentage = 98;
    var chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Accuracy', 'Failed'],
            datasets: [{
                label: 'Percentage',
                data: [percentage, 100 - percentage], // Calculate percentage of incorrect answers
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)', // Blue for correct
                    'rgba(255, 99, 132, 0.2)' // Red for incorrect
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Percentage of this Accuracy'
                },
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
    </script>
